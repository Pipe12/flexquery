<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexQuery.com</title>
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- CSS links -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="Flexquery logo">
      </a>
    </nav>

    <!-- alert -->
    <div class="validation-summary-errors alert alert-danger display-none">
      <ul>
        <li><strong>Login Failed</strong> - Please check your details.</li>
      </ul>
    </div>

    <!-- Login section -->
    <section class="container-section row container-fluid">
      <div class="main-container card">
        <div class="login card-body">
          <h2 class="login__title">Login</h2>
          <form action="/Account/Login" class="login__form" id="form-login" method="post" role="form"><input name="__RequestVerificationToken" type="hidden" value="Glj1DLn_ZZgU1MJtPZ9n9o3Pn-t8A12YTENcVLRTG9OulWU4ZrLqgUTR-llO6xH3CuSxwqFwNFgc4GRqdNsO7OnINO0xV50GrjKPOIuMktM1" />            
            <div class="col form-group">
              <label class="" for="Email">Email Address</label>
              <input class="form-control" id="Email" name="Email" placeholder="Your email address" type="email" required>
            </div>
            <div class="col form-group">
              <label class="" for="Password">Password</label>
              <input class="form-control" id="Password" name="Password" placeholder="Your password" type="password" required>
            </div>
            <div class="col">
              <input type="submit" value="Login" class="btn btn-success btn-lg btn-block" />
            </div>
          </form>
          <a href="/Account/ForgotPassword">Forgotten your password?</a>
        </div>
        <div class="register card-footer">
          <p class="register__title">Get access to premium resources</p>
          <p><a href="/Account/Register" title="Request an account now" class="btn btn-outline-success btn-block">Request an account now</a></p>
        </div>
      </div>
    </section>
    
    <!-- Bootstrap javaScript links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
